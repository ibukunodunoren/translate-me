<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="text/javascript" src="worker_handler.js"></script>

        <title>Translate - Translate Me</title>
        <link rel="icon" type="image/x-icon" href="./assets/sentiment/meh.png">
    </head>

    <body>
        <div class=navbar>
            <div class=logo>
                <a href="index.html"><h1>Translate Me</h1></a>
            </div>
            <div class=nav-links>
                <a href="about.html">About</a>
                <a href="https://github.com/ibukunodunoren/translate-me">GitHub</a>
                <a href="">Devpost</a>
            </div>
        </div>
        
        <div class=content>
            <div class=content-card>
                <div class=content-title>
                    <h2>English Transcript</h2>
                </div>
                <p id="english-transcript"></p><br>
            </div>
            
            <div class=content-card>
                <div class=content-title>
                    <h2>Translated Transcript</h2>
                </div>
                <p id="translated-transcript"></p><br>
            </div>
            
            <div class=content-card>
                <div class=content-title>
                    <h2>Sentiment</h2>
                </div>
                <div class=sentiment>
                    <div class=sentiment-card>
                        <h3>Person 1</h3>
                        <img id=sentiment_img_1 src="./assets/sentiment/circle.png"></img>
                    </div>
                    
                    <div class=sentiment-card>
                        <h3>Person 2</h3>
                        <img id=sentiment_img_2 src="./assets/sentiment/circle.png"></img>
                    </div>
                    
                    <button onclick="startWorker()">Start Worker</button>
                    <button onclick="stopWorker()">Stop Worker</button>
                </div>
            </div>
        </div>
        
        <br>
    </body>
</html>
